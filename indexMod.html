<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent Website</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "header"> 
    <nav>
      <img src="Images/logo.png" class="logo">
      <ul class="nav-links"> 
        <li><a href="#"> Popular Places </a></li>
        <li><a href="#"> Popular Places </a></li>
        <li><a href="/rentals/rentals.html"> Your rentals </a></li>
      </ul>
      <a href="#" class="register-btn"> Sign in </a>
    </nav>
    <div class="container">
    <h1>Find Your Next Stay</h1>
    <div class="search-bar">
      <form id="searchForm">
        <label for="startDate">Start Date:</label>
        <input type="date" id="date_start" name="startDate">
      
        <label for="endDate">End Date:</label>
        <input type="date" id="date_end" name="endDate">
      
        <label for="town">Location:</label>
        <input type="text" id="town" name="town">
      
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="price" name="maxPrice">
      
        <label for="rooms_number">Bedrooms:</label>
        <input type="number" id="rooms_number" name="rooms_number">
      
        <label for="beds_number">Beds:</label>
        <input type="number" id="beds_number" name="beds_number">
      
        <label for="distance">Distance to Downtown (mts):</label>
        <input type="number" id="distance" name="distance">
      
        <button type="button" onclick="search()">Search</button>
      </form>
      
    </div>
    </div>
  </div>
  <div class="container">
    <h2 class="sub-title">Exclusives</h2>
    <div class="exclusives" id="propetries_list"> </div>
  </div>
  <script src="listOfProperties.js"></script>
</body>
</html>
