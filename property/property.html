<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="property.css">
</head>
<body>
    <div class="flex_property_actions">

    <div id="property"></div>
    <div>
        <form action="reservation_confirmation.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="move_in_date">Move-in Date:</label>
            <input type="date" id="move_in_date" name="move_in_date" required><br><br>
            
            <label for="move_out_date">Move-out Date:</label>
            <input type="date" id="move_out_date" name="move_out_date" required><br><br>
            
            <input type="submit" value="Reserve">
        </form>
    </div>
    <div>
        <form id="property_update_form">
            <label for="email">Email Proprietor:</label>
            <input value="your email" disabled type="text" id="email" name="email_proprietor"><br><br>
            
            <label for="town">Town:</label>
            <input type="text" id="town" name="town"><br><br>
            
            <label for="street">Street:</label>
            <input type="text" id="street" name="street"><br><br>
            
            <label for="code">Code:</label>
            <input type="text" id="code" name="code"><br><br>
            
            <label for="beds">Number of Beds:</label>
            <input type="number" id="beds" name="beds_number"><br><br>
            
            <label for="rooms">Number of Rooms:</label>
            <input type="number" id="rooms" name="rooms_number"><br><br>
            
            <label for="distance">Distance:</label>
            <input type="number" id="distance" name="distance"><br><br>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price"><br><br>
            
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image_url"><br><br>
            
            <input onclick="updateProperty()" value="Update">
          </form>
    </div>
</div>

    <button onclick="deleteProperty()"> Delete </button>
</body>
<script src="property.js"></script>
</html>
