<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="property.css">
</head>
<body>
    <div class="flex_property_actions">

    <div id="property"></div>
    <div>
        <form id="property_reserve_form" method="post">            
            <label for="email">Email:</label>
            <input disabled type="email" id="email_renter" name="email_renter" required><br><br>
            
            <label for="move_in_date">Move-in Date:</label>
            <input type="date" id="date_start" name="date_start" required><br><br>
            
            <label for="move_out_date">Move-out Date:</label>
            <input type="date" id="date_end" name="date_end" required><br><br>

            <input type="text" id="review" name="review"><br><br>
            
            <input type="button" value="Reserve" onclick="reserveProperty()">
        </form>
    </div>
    <div>
        <form id="property_update_form">
            <label for="email">Email Proprietor:</label>
            <input disabled type="text" id="email_proprietor" name="email_proprietor"><br><br>
            
            <label for="town">Town:</label>
            <input type="text" id="town" name="town"><br><br>
            
            <label for="street">Street:</label>
            <input type="text" id="street" name="street"><br><br>
            
            <label for="code">Code:</label>
            <input type="text" id="code" name="code"><br><br>
            
            <label for="beds">Number of Beds:</label>
            <input type="number" id="beds" name="beds_number"><br><br>
            
            <label for="rooms">Number of Rooms:</label>
            <input type="number" id="rooms" name="rooms_number"><br><br>
            
            <label for="distance">Distance:</label>
            <input type="number" id="distance" name="distance"><br><br>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price"><br><br>
            
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image_url"><br><br>
            
            <input id="update_property_button" type="button" onclick="updateProperty()" value="Update">
          </form>
    </div>
    <div id="made_reservations"></div>
</div>

    <button id="delete-button" onclick="deleteProperty()"> Delete </button>
</body>
<script src="property.js"></script>
</html>
